<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student-dashboard.css">
</head>
<body>
    <header class="dashboard-header">
        <h1>College Clubs</h1>
        <div class="icon-group">
            <span class="bell-icon">ðŸ””</span>
            <span class="logout-icon">ðŸšª</span>
        </div>
    </header>

    <!-- Event Slider -->
    <div class="event-slider">
        <div class="slides">
            <div class="event-box">
                <img src="hackathon.jpg" alt="Hackathon">
                <h3>Hackathon</h3>
                <p>March 20, 2025</p>
                <button class="join-btn">Join</button>
            </div>
            <div class="event-box">
                <img src="musicfest.jpg" alt="Music Fest">
                <h3>Music Fest</h3>
                <p>April 5, 2025</p>
                <button class="join-btn">Join</button>
            </div>
            <div class="event-box">
                <img src="art.jpg" alt="Art Exhibition">
                <h3>Art Exhibition</h3>
                <p>May 10, 2025</p>
                <button class="join-btn">Join</button>
            </div>
        </div>
    </div>

    <!-- Clubs Section -->
    <div class="clubs-container">
        <div class="club-card">
            <img src="tech.png" alt="Tech Club">
            <h2>Tech Club</h2>
            <button class="view-btn">View Club</button>
            <button class="join-btn">Join</button>
        </div>
        <div class="club-card">
            <img src="music.png" alt="Music Club">
            <h2>Music Club</h2>
            <button class="view-btn">View Club</button>
        </div>
    </div>

    <!-- Notification Slider -->
    <div class="notification-slider">
        <div class="notifications">
            <div class="notification">Club meeting at 5 PM</div>
            <div class="notification">New event: Coding Bootcamp</div>
            <div class="notification">Sports Day on June 15</div>
        </div>
    </div>

    <script src="student-dashboard.js"></script>
</body>
</html>
